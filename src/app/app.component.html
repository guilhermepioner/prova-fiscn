<mat-card>
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
  </mat-toolbar>

  <mat-card-content class="text-center wrapper">
    <div class="wrapper">
      <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Digite o nome"
            formControlName="name"
            type="text"
          />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Telefone</mat-label>
          <input
            matInput
            placeholder="Digite o telefone"
            formControlName="phone"
            type="text"
            mask="(00) 00000-0000"
          />
        </mat-form-field>
      </form>

      <div style="display: flex; justify-content: space-between">
        <button
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
          (click)="submit()"
        >
          Salvar
        </button>
        <button mat-raised-button (click)="clear()">Limpar</button>
      </div>
    </div>
  </mat-card-content>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
      <td mat-cell *matCellDef="let registro">{{ registro.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let registro">{{ registro.name }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let registro">
        {{ registro.phone | mask: "(00) 00000-0000" }}
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let registro">
        <button mat-raised-button color="warn" (click)="remove(registro)">
          Deletar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
